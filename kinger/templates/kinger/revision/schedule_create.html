{% extends 'manage_base.html' %}
{% block content %}
{% load i18n %}
{% load i18n kinger_tags %}
<div class="form-horizontal form-kPicCon">
<form action="{% url manage_create_schedule %}?class_id={{ group.id }}" method="post" enctype="multipart/form-data" id="id_form">{% csrf_token %}
        <input type="hidden" name="user" value="{{ request.user.id }}">
        <input type="hidden" name="group" value="{{ group.id }}">
        {{form.src}} 
        <input class="btn btn-success" type="submit" name="" value="{% trans "Save" %}" >
    </form>
</div>
{% endblock %}
{% block extra_js %}
<script src="{{ STATIC_URL }}kinger/plugins/formValidator-4.1.3.min.js"></script>
<script src="{{ STATIC_URL }}kinger/plugins/formValidatorRegex.js"></script>
{% endblock %}
